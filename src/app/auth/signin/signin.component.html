<div class="col-sm-5 col-sm-offset-2">
 <br>
  <h2>Connexion</h2>
  <br>
  <!-- Utilistation de Reactive Forms, un des modules proposÃ©s par Angular pour la conception de formulaire -->
  <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email :</label>
      <input type="text" id="email" class="form-control" formControlName="email">
    </div>
    <div class="form-group">
      <label for="password">Mot de passe :</label>
      <input type="password" id="password" class="form-control" formControlName="password">
    </div>
    <button class="btn" type="submit" [disabled]="signInForm.invalid">Connexion</button>
    <br><br><a style="color:blue" routerLink="/auth/signup">Toujours pas inscrit ?</a>
  </form>
  <p class="text-danger">{{ errorMessage }}</p>
</div>
