<div class="row">
  <div class="col-sm-5 col-sm-offset-2">
    <br>
    <h2>Postuler votre offre</h2>
    <form [formGroup]="offerForm" (ngSubmit)="onSaveOffer()">
      <div class="form-group">
        <br>
        <label for="title">Titre de l'offre : </label>
        <input type="text" id="title" class="form-control" formControlName="title">
        <label for="entreprise">Entreprise : </label>
        <input type="text" class="form-control" formControlName="entreprise">
        <label for="secteur">Secteur : </label>
        <input type="text" class="form-control" formControlName="secteur">
        <label for="typecontrat">Type de contrat : </label>
        <select class="form-control" id="typecontrat" formControlName="typecontrat" >
          <option value="tempsplein">Temps Plein</option>
          <option value="tempspartiel">Temps Partiel</option>
          <option value="cdi">CDI</option>
          <option value="cdd">CDD</option>
          <option value="stage">Stage</option>
        </select>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea type="text" id="description" class="form-control" formControlName="description"></textarea>
      </div>
      <button class="btn btn-success" [disabled]="offerForm.invalid" type="submit">Enregistrer</button>
    </form>
    <br>
  </div>
</div>
